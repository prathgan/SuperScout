  <ion-navbar>
    <ion-title>Menu</ion-title>

</ion-header>

<ion-content>
  <ion-list no-borders>

    <ion-item>
      <ion-icon name='add' item-start></ion-icon>
      <ion-icon name='book' item-start></ion-icon>
      <button item-start ion-button (click)="newTeam()">
        Add Team
      </button>
      <ion-note item-end>
        Add notes on another team to your log
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='add' item-start></ion-icon>
      <ion-icon name='game-controller-b' item-start></ion-icon>
      <button item-start ion-button (click)="matchStats()">
        Add Match
      </button>
      <ion-note item-end>
        Add total point values and tasks completed for an alliance to your match log
      </ion-note>
    </ion-item>


  </ion-list>
